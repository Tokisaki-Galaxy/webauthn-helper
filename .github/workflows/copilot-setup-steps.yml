name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq tree ripgrep

      - name: Initial checks
        run: |
          cargo check 2>&1 || echo "cargo check failed"
          cargo fmt --check 2>&1 || echo "cargo fmt check failed"
          cargo clippy -- -D warnings 2>&1 || echo "cargo clippy failed"
          cargo test 2>&1 || echo "cargo test failed"
