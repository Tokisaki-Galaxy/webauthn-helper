name: "Test Suite"

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build

      - name: Run unit tests
        run: cargo test --test unit_tests -- --nocapture

      - name: Run integration tests
        run: cargo test --test integration_tests -- --nocapture

      - name: Run all tests
        run: cargo test -- --nocapture

  binary-size:
    name: Binary Size (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            use_cross: false
          - target: aarch64-unknown-linux-musl
            use_cross: true
          - target: armv7-unknown-linux-musleabihf
            use_cross: true
          - target: mips-unknown-linux-musl
            use_cross: true
          - target: mipsel-unknown-linux-musl
            use_cross: true
          - target: riscv64gc-unknown-linux-musl
            use_cross: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-size-${{ matrix.target }}-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-size-${{ matrix.target }}-
            ${{ runner.os }}-cargo-size-

      - name: Install musl-tools (native build)
        if: ${{ !matrix.use_cross }}
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Display binary size
        run: |
          BINARY="target/${{ matrix.target }}/release/webauthn-helper"
          if [ -f "$BINARY" ]; then
            SIZE_BYTES=$(stat -c%s "$BINARY")
            SIZE_KB=$((SIZE_BYTES / 1024))
            echo "## Binary Size: ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
            echo "| Target | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
            echo "| ${{ matrix.target }} | ${SIZE_KB} KB |" >> $GITHUB_STEP_SUMMARY
            echo "::notice title=Binary Size (${{ matrix.target }})::${SIZE_KB} KB"
          else
            echo "::warning::Binary not found for ${{ matrix.target }}"
          fi
